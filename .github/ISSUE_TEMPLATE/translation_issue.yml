name: Translation Issues ✏️
description: Contribute a translation or report a problem
title: "Translation: "
labels: ["Translation"]
assignees: Timthreetwelve
body:
  - type: markdown
    attributes:
      value: "## Contribute a translation or report a problem ##"
  - type: markdown
    attributes:
      value: "*Please add the language name to the subject line above*"
  - type: markdown
    attributes:
      value: "### Please refer to the Contribute a Translation page in the Wiki before contributing ###"
  - type: textarea
    id: problem
    attributes:
      label: Report a problem with a translation 
      description: Tell me what is wrong, alert me to a missing translation or suggest a better translation
    validations:
      required: false
  - type: textarea
    id: contribution
    attributes:
      label: Contribute a translation
      description: Describe the translation and attach the file here
      placeholder: This is my translation of ...
      render: shell
    validations:
      required: false
  - type: input
    id: language
    attributes:
      label: If this is a contribution, enter the language name and code
      description: For example, English (en-US). The code is important.
      placeholder: English (en-US)
    validations:
      required: false
  - type: input
    id: acknowledge
    attributes:
      label: If you wish to have your contribution acknowledged
      description: Enter your GitHub ID, a name or a short phrase that will appear on the About page
    validations:
      required: false
